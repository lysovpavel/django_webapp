version: '3.6'

services:

  server:
    image: nginx:alpine
    restart: always
    depends_on:
      - web
    ports:
     - '80:80'
    volumes:
     - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf
#     - ./server/nginx/.htpasswd:/etc/nginx/.htpasswd
#     - ./server/letsencrypt:/etc/letsencrypt
#     - ./server/lib/letsencrypt:/var/lib/letsencrypt

  web:
    image: registry.garpix.com/commercial/webapp/garpixcms:latest
    command: sh -c "/code/deploy/run.sh"
    environment:
      - DEBUG
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_PORT
    restart: always
    ports:
      - 8080
    depends_on:
      - postgres
      - redis
    volumes:
      - ./web/public/media:/code/public/media

  postgres:
    image: postgres:10-alpine
    restart: always
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT}:5432'
